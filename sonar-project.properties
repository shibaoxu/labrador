sonar.projectKey=labrador
sonar.projectName=labrador

sonar.modules=authservice, commons, common-tests, eurekaservice, configservice

# Modules inherit properties set at parent level
sonar.sources=src/main/java
sonar.tests=src/test/groovy,src/test/java

sonar.sourceEncoding=UTF-8
# sonar.language=java,groovy
sonar.java.binaries=build/classes
# sonar.java.binaries=out/production/classes
# sonar.java.test.binaries=build/classes

sonar.groovy.binaries=build/classes
sonar.groovy.test.binaries=build/classes
sonar.dynamicAnalysis=reuseReports
sonar.jacoco.reportPaths=build/jacoco/test.exec
sonar.junit.reportPaths=build/test-results/test

sonar.groovy.surefire.reportsPath=build/test-results/test