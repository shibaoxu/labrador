spring:
  application:
    name: authservice
---
spring:
  profiles: dev, dev-mysql
  cloud:
    config:
      enabled: false
eureka:
  client:
    enabled: false
---
spring:
  profiles: local
  cloud:
    config:
      url: http://localhost:8888
      enabled: true
      discovery:
        service-id: configservice
#        enabled: true
      allow-override: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles: prod
  cloud:
    config:
      discovery:
        service-id: configservice
      enabled: true